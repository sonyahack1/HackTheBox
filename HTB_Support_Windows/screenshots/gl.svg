<svg width="560" height="90" viewBox="0 0 560 90" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      text{
        font: 700 42px monospace;
        dominant-baseline: middle;
        text-anchor: middle;
        letter-spacing: 0.5px;
      }
      .base{ fill:#b00000 }
      .ghost{ fill:#FFFFFF; opacity:.28 }
    </style>

    <symbol id="txt"><text x="50%" y="50%">Attack implemented</text></symbol>

    <filter id="distort">
      <feTurbulence type="fractalNoise" baseFrequency="0.012" numOctaves="2" seed="13" result="n1">
        <animate attributeName="baseFrequency" values="0.012;0.020;0.014;0.012" dur="3.5s" repeatCount="indefinite"/>
      </feTurbulence>

      <feTurbulence type="fractalNoise" baseFrequency="0.05" numOctaves="1" seed="7" result="n2" />
      <feDisplacementMap in="SourceGraphic" in2="n1" scale="0" xChannelSelector="R" yChannelSelector="G" result="disp1">
        <animate attributeName="scale"
                 values="0;0;12;0;0;18;0;0;8;0"
                 keyTimes="0;0.22;0.26;0.5;0.55;0.58;0.7;0.78;0.82;1"
                 dur="3.2s" repeatCount="indefinite"/>
      </feDisplacementMap>
    </filter>

    <clipPath id="sliceTop">
      <rect x="0" y="8" width="560" height="18">
        <animate attributeName="y" values="6;10;8" dur="1.4s" repeatCount="indefinite"/>
      </rect>
    </clipPath>
    <clipPath id="sliceMid">
      <rect x="0" y="36" width="560" height="16">
        <animate attributeName="y" values="34;40;36" dur="1.1s" repeatCount="indefinite"/>
      </rect>
    </clipPath>
    <clipPath id="sliceBot">
      <rect x="0" y="62" width="560" height="18">
        <animate attributeName="y" values="60;66;62" dur="1.3s" repeatCount="indefinite"/>
      </rect>
    </clipPath>

    <pattern id="scan" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="4" height="1" y="0" fill="#000"/>
      <rect width="4" height="1" y="2" fill="#000"/>
    </pattern>

    <filter id="noiseOverlay">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="1" seed="3" result="n"/>
      <feColorMatrix type="saturate" values="0" result="g"/>
      <feComponentTransfer>

        <feFuncA type="table" tableValues="0 0 0.12 0 0.25 0 0.08 0"/>
      </feComponentTransfer>
    </filter>
  </defs>

  <g>
    <animateTransform attributeName="transform" type="translate"
                      values="0 0; 1 0; -1 0; 0 0" dur="0.7s" repeatCount="indefinite"/>

    <g filter="url(#distort)">
      <use href="#txt" class="base"/>
    </g>

    <use href="#txt" class="ghost">
      <animateTransform attributeName="transform" type="translate"
                        values="0 0; 1 0; -1 0; 0 0" dur="0.58s" repeatCount="indefinite"/>
    </use>
    <use href="#txt" class="ghost">
      <animateTransform attributeName="transform" type="translate"
                        values="0 0; -1 0; 1 0; 0 0" dur="0.83s" repeatCount="indefinite"/>
    </use>

    <g clip-path="url(#sliceTop)">
      <use href="#txt" class="cyan">
        <animateTransform attributeName="transform" type="translate"
                          values="-2 0; 2 0; -1 0; 0 0" dur="1.0s" repeatCount="indefinite"/>
      </use>
      <use href="#txt" class="blue">
        <animateTransform attributeName="transform" type="translate"
                          values="2 0; -2 0; 1 0; 0 0" dur="0.95s" repeatCount="indefinite"/>
      </use>
    </g>
    <g clip-path="url(#sliceMid)">
      <use href="#txt" class="cyan">
        <animateTransform attributeName="transform" type="translate"
                          values="1 0; -3 0; 2 0; 0 0" dur="0.85s" repeatCount="indefinite"/>
      </use>
      <use href="#txt" class="blue">
        <animateTransform attributeName="transform" type="translate"
                          values="-1 0; 3 0; -2 0; 0 0" dur="0.9s" repeatCount="indefinite"/>
      </use>
    </g>
    <g clip-path="url(#sliceBot)">
      <use href="#txt" class="cyan">
        <animateTransform attributeName="transform" type="translate"
                          values="-3 0; 2 0; -1 0; 0 0" dur="1.2s" repeatCount="indefinite"/>
      </use>
      <use href="#txt" class="blue">
        <animateTransform attributeName="transform" type="translate"
                          values="3 0; -2 0; 1 0; 0 0" dur="1.15s" repeatCount="indefinite"/>
      </use>
    </g>

    <rect x="0" y="0" width="560" height="90" fill="url(#scan)" opacity=".18">
      <animate attributeName="opacity" values=".10;.22;.14;.18" dur="1.8s" repeatCount="indefinite"/>
    </rect>

    <rect x="0" y="0" width="560" height="90" filter="url(#noiseOverlay)" opacity="0">
      <animate attributeName="opacity"
               values="0;0;0.35;0;0;0.25;0;0"
               keyTimes="0;0.2;0.22;0.24;0.6;0.62;0.64;1"
               dur="3.2s" repeatCount="indefinite"/>
    </rect>
  </g>
</svg>
